name: UAT

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened,reopened,synchronize]
    branches:
     - 'release'
  schedule:
    - cron: '0 7 * * *'

jobs:
  setup:
    uses: ./.github/workflows/setup-workflow.yml
    with:
      branch-name: 'main'
      deploy-requested: true

  build:
    needs: 
     - setup
    uses: ./.github/workflows/build.yml
    with: 
      ignore_sizes: false

  publish:
    needs:
     - setup
    uses: ./.github/workflows/publish.yml
    with: 
      upload: true
      branch-name: 'main'
      commit-sha: ${{ github.sha }}
      commit-date: ${{ needs.setup.outputs.commit-date }}
      bypass-npm-cve-warnings:  ${{ needs.setup.outputs.bypass-npm-cve-warnings }}

  deploy:
    needs: 
      - build
      - publish
    uses: ./.github/workflows/deploy.yml
    with:
      environment-name: 'UAT'
      app-name: 'CourageScores'
    secrets:
      publish-profile: ${{ secrets.PUBLISHPROFILE_UAT }}

  report:
    needs: 
      - build
      - publish
    uses: ./.github/workflows/publish_coverage.yml
